<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cancer Council Queensland - Pirate Game Home</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Eczar|Pirata+One" rel="stylesheet">
<body>
	<header></header>
	<article class="welcome">
		<aside class="captain-welcome">
			<h2>Ahoy there!</h2>
			<p>
				Thanks for taking the time to fill out our survey. All responses are optional.
			</p>		
			<section class="form-container">
				<form action="/submit_survey" method="post">
					<p>Age group: 
						<select name="ageGroup">
							<option value="unanswered">Unspecified</option>
							<option value="under-20">Under 20</option>
							<option value="age-20-39">20 - 39</option>
							<option value="age-40-59">40 - 59</option>
							<option value="age-60+">60+</option>
						</select>
					</p>
					<p>Gender: 
						<select name="sex">
							<option value="unanswered">Unspecified</option>
							<option value="f">Female</option>
							<option value="m">Male</option>
							<option value="o">Other</option>
						</select>
					</p>
					<p>
						Level of responsibility in your occupation: 
						<select name="responsibility">
							<option value="unanswered">Unspecified</option>
							<option value="self">Self-employed</option>
							<option value="dir">Director (or other senior management)</option>
							<option value="manager">Manager</option>
							<option value="sup">Supervisor</option>
							<option value="none">No responsibility for other employees</option>
						</select>
					</p>
					<p>
						Highest level of education:
						<select name="education">
							<option value="unanswered">Unspecified</option>
							<option value="no-school">No formal schooling</option>
							<option value="prim-school">Primary school</option>
							<option value="high-school">High school</option>
							<option value="voc-trade">Trade/Technical/Vocational Training</option>
							<option value="degree">University Degree</option>
						</select>
					</p>
					<h3>Please check the relevant </h3>
					<p>
						<input type="checkbox" name="in-aus" class="checkbox">
						I am currently in Australia
					</p>
					<input type="submit" name="Submit" class="submit" value="I be done here!">
				</form>
			</section>
		</aside>

	</article>

</body>
</html>
